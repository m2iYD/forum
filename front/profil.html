<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - QA</title>
    <link rel="stylesheet" href="styles/profile.css">
</head>

<body>
    <header>
        <h1>Profil</h1>
        <nav>
            <a id="gohome">Home</a>
        </nav>
    </header>
    <main>
        <form id="profileForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" autocomplete="email" readonly>

            <label for="currentPassword">Mot de passe actuel:</label>
            <input type="password" id="currentPassword" placeholder="Mot de passe actuel" autocomplete="current-password" required>

            <label for="newPassword">Nouveau mot de passe:</label>
            <input type="password" id="newPassword" placeholder="Nouveau mot de passe" autocomplete="new-password" required>

            <label for="confirmPassword">Confirmer le nouveau mot de passe:</label>
            <input type="password" id="confirmPassword" placeholder="Confirmer le nouveau mot de passe" autocomplete="new-password" required>

            <button type="submit">Mettre Ã  jour le mot de passe</button>
        </form>
    </main>
